<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Cat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="main">
        <header>
            <div class="logoHolder">
                <img id="logoImage" src="images/icons/logoImage.png" alt="">
                <div>QR-Cat<div>

                    </div>
        </header>
        <div class="banner generateBanner">
            <h1>Generate QR-Code</h1>
            from text, link, and more

        </div>
        <div class="controls">
            <button class="controlButton" id="url" onclick="changeType(this.id)">URL</button>
            <button class="controlButton" id="text" onclick="changeType(this.id)">Text</button>
            <button class="controlButton" id="sms" onclick="changeType(this.id)">SMS</button>
            <button class="controlButton" id="mail" onclick="changeType(this.id)">Mail</button>
            <button class="controlButton" id="phone" onclick="changeType(this.id)">Phone</button>
            <button class="controlButton" id="maps" onclick="changeType(this.id)">Maps</button>
            <button class="controlButton" id="wi-fi" onclick="changeType(this.id)">WI-FI</button>
        </div>
        <div class="forms">
            <form class='formHolder' id="urlForm">
                <div class="inputBlock">
                    <input class="inputForm" type="url" placeholder="https://">
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder ' id="textForm">
                <div class="inputBlock">
                    <input class="inputForm" type="text" placeholder="Text">
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder ' id="smsForm">
                <div class="inputBlock">
                    <input class="inputForm" type="smsNumber" placeholder="+1 234 567 8910" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
                <div class="inputBlock">
                    <input class="inputForm" type="smsMessage" placeholder="Message" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder' id="mailForm">
                <div class="inputBlock">
                    <input class="inputForm" type="mail" placeholder="example@gmail.com" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
                <div class="inputBlock">
                    <input class="inputForm" type="mailSubject" placeholder="Subject" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
                <div class="inputBlock">
                    <input class="inputForm" type="mailMessage" placeholder="Message" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder' id="phoneForm">
                <div class="inputBlock">
                    <input class="inputForm" type="phone" placeholder="+1 234 567 8910" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder' id="mapsForm">
                <div class="inputBlock">
                    <input class="inputForm" type="maps" placeholder="40.71872,-73.98905">
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
            <form class='formHolder' id="wi-fiForm">
                <div class="inputBlock">
                    <input class="inputForm" type="wi-fi" placeholder="Network Name" 
                        >
                    <button class="clear" type="reset">
                        <img src="https://www.svgrepo.com/show/520676/cross.svg" alt="">
                    </button>
                </div>
            </form>
        </div>
        <div class="qrHolder">
            <div class="settings">
                <div class="option" id="logoBtn" href="javascript:void(0);" tabindex="1">
                    <div class="option-menu" id="logoMenu">
                        <div class="option-delete" id="deleteLogo" onclick="deleteLogo()">
                            <img src="images/icons/delete.png" alt="">
                        </div>
                        <div class="option-item">
                            <img src="images/logos/instagram.png" id='test' alt="">
                        </div>

                        <div class="option-item" id="VK">
                            <img src="images/logos/VK.png" alt="">
                        </div>
                        <div class="option-item" id="OK">
                            <img src="images/logos/OK.png" alt="">
                        </div>
                        <div class="option-item" id="whatsapp">
                            <img src="images/logos/whatsapp.png" alt="">
                        </div>
                        <div class="option-item" id="youtube">
                            <img src="images/logos/youtube.png" alt="">
                        </div>
                        <div class="option-item" id="facebook">
                            <img src="images/logos/facebook.png" alt="">
                        </div>
                        <div class="option-item" id="github">
                            <img src="images/logos/github.png" alt="">
                        </div>
                        <div class="option-item" id="snapchat">
                            <img src="images/logos/snapchat.png" alt="">
                        </div>
                        <div class="option-item" id="wi-fi">
                            <img src="images/logos/wi-fi.png" alt="">
                        </div>
                        <div class="option-item" id="mail">
                            <img src="images/logos/mail.png" alt="">
                        </div>
                        <div class="option-item" id="mail">
                            <img src="images/logos/twitter.png" alt="">
                        </div>
                        <div class="option-item" id="mail">
                            <img src="images/logos/linkedin.png" alt="">
                        </div>
                        <div class="option-item" id="mail">
                            <img src="images/logos/telegram.png" alt="">
                        </div>
                        <div class="option-item" id="mail">
                            <img src="images/logos/pinterest.png" alt="">
                        </div>

                    </div>
                </div>
                <div class="option" id="sliderBtn" href="javascript:void(0);" tabindex="1">
                    <div id="sliderIcon"></div>
                    <div id="slider"><input type="range" min="0" max="50" value="0" oninput="changeRadius(this.value)">
                    </div>

                </div>

                <div class="option colorHolder">
                    <input type="color" value='#ffffff' id="qrBgColor" oninput="changeColor(this.value, this.id)" />

                </div>

                <div class="option colorHolder">
                    <input type="color" value='#000000' id="qrFillColor" oninput="changeColor(this.value, this.id)" />
                </div>
                <div id="deleteAll" onclick="deleteAll()"></div>
            </div>
            <div id="myQRCode"></div>
            <div class="saveBlock">
                <div class="save" id="savePng">
                    <a id='savePngLink'href="#" download><img src="images/icons/saveIcon.png" alt=""></a>
                </div>
                <div class="save" id="copyPng"
                    onclick="copyElement()"></div>
            </div>  

        </div>
    </div>
</body>
<div>
  </div>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/jquery-qrcode.js"></script>
<script src="js/qr.js"></script>


</html>
